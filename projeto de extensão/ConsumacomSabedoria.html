<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist: Consuma com Sabedoria!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #0056b3;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
        }

        .checklist-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
        }

        #gif-parabens {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #gif-parabens img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Checklist: Consuma com Sabedoria!</h1>

    <section>
        <h2>Consumo Consciente</h2>
        <ul>
            <li class="checklist-item">
                <input type="checkbox" id="planejar-compras" name="consumo" value="planejar-compras">
                <label for="planejar-compras">Planejei minhas compras antes de ir ao mercado.</label>
            </li>
            <li class="checklist-item">
                <input type="checkbox" id="evitar-impulsos" name="consumo" value="evitar-impulsos">
                <label for="evitar-impulsos">Evitei compras por impulso.</label>
            </li>
            <li class="checklist-item">
                <input type="checkbox" id="priorizar-duraveis" name="consumo" value="priorizar-duraveis">
                <label for="priorizar-duraveis">Priorizei produtos duráveis e de qualidade.</label>
            </li>
             <li class="checklist-item">
                <input type="checkbox" id="reutilizar-embalagens" name="consumo" value="reutilizar-embalagens">
                <label for="reutilizar-embalagens">Reutilizei embalagens sempre que possível.</label>
            </li>
             <li class="checklist-item">
                <input type="checkbox" id="evitar-desperdicio" name="consumo" value="evitar-desperdicio">
                <label for="evitar-desperdicio">Evitei o desperdício de alimentos e outros produtos.</label>
            </li>
        </ul>
    </section>

    <div id="gif-parabens">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzRqZTk4a3E0aTBwNjQ5aTd4Y2lxYzZ4OTR5aXdrbXJmaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4QVFUrWX9jQBi/giphy.gif" alt="Parabéns! Você está Consumindo com Sabedoria!">
        <p>Parabéns! Você está Consumindo com Sabedoria e Fazendo a Diferença!</p>
    </div>

    <footer class="footer">
        <p>© 2024 Nycole Muchal</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const gifParabens = document.getElementById('gif-parabens');

            function verificarChecklist() {
                let todosMarcados = true;
                checkboxes.forEach(checkbox => {
                    if (!checkbox.checked) {
                        todosMarcados = false;
                    }
                });

                if (todosMarcados) {
                    gifParabens.style.display = 'block';
                } else {
                    gifParabens.style.display = 'none';
                }
            }

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', verificarChecklist);
            });

            // Verificar inicialmente
            verificarChecklist();
        });
    </script>
</body>
</html>
